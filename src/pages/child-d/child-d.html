
<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="child">
    <ion-icon name="contact" style=""></ion-icon>
    {{name}}
  </div>

  <hr class="line">
  <div (click)="bio()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/info.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Bio</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div>
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/schedule.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Schedule</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div (click)="education()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/education.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Education</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div>
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/medical.png" style="width: 50px;height: 50px;">
      </ion-col>

      <ion-col col-6>
        <h2>Medical</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
