
<ion-header>

  <ion-navbar>
    <ion-title>{{bio.name}}'s Bio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form (ngSubmit)="saveBio()">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="bio.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date of Birth</ion-label>
        <ion-input type="text" [(ngModel)]="bio.dob" name="dob"></ion-input>
      </ion-item>
      <button ion-button  full round color="pearl"  type="submit">Save</button>
    </form>
</ion-content>
