
<ion-header>
  <ion-navbar>
    <ion-title>medicine</ion-title>
    <ion-fab top right>
	    <button ion-fab (click) = "addMedicine()" class="add"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let medi of medicine">
	  <ion-card-header>
	  title:{{medi.title}}
	  </ion-card-header>
	  <ion-card-content>
	  memo:{{medi.memo}}
	  </ion-card-content>
	</ion-card>
</ion-content>
