<ion-header>
  <ion-navbar>
    <ion-title>other</ion-title>
    <ion-fab top right>
	    <button ion-fab (click) = "addOther()" class="add"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card *ngFor="let i of other">
	  <ion-card-header>
	  title:{{i.title}}
	  </ion-card-header>
	  <ion-card-content>
	  memo:{{i.memo}}
	  </ion-card-content>
	</ion-card>
</ion-content>
