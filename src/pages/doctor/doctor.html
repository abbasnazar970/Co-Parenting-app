<ion-header>

  <ion-navbar>
    <ion-title>doctor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="addDoctor()">
	    <ion-item>
	      <ion-input type="text" placeholder="Name" [(ngModel)]="doctor.name" name="name"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="number" step="1" placeholder="Phone Number" [(ngModel)]="doctor.phone" name="phone"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="address" [(ngModel)]="doctor.address" name="address"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="memo" [(ngModel)]="doctor.memo" name="memo"></ion-input>
	    </ion-item>
	      <button class="signin-button" ion-button full round color="pearl" type="submit">Save</button>
  </form>

</ion-content>
