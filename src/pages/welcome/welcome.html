<ion-header>
</ion-header>


<ion-content class="page-welcome pane no-scroll">
  <div class="welcome-container">
    <div class="logo-wrapper">
      <div class="logo">
        Best Interest
      </div>
      <div class="testimonial">
      </div>
    </div>
    <div class="form-wrapper">
      <form (ngSubmit)="signin()"  class="login-form">
        <ion-item>
          <ion-input placeholder="Email" type="email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <button class="signin-button" ion-button full round color="pearl" type="submit">Sign in</button>
      </form>
      <div class="signup">
        Do not have account? <a (click)="signup()">Sign up</a>
      </div>
    </div>
  </div>
</ion-content>
