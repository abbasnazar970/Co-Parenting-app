<ion-header>
</ion-header>


<ion-content class="page-welcome pane no-scroll">
  <div class="welcome-container">
    <div class="logo-wrapper">
      <div class="logo">
        Best Interest
      </div>
      <div class="testimonial">
      </div>
    </div>
    <div class="form-wrapper">
      <ion-list class="login-form">
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <button class="signin-button" ion-button full round color="pearl" (click)="signin()">Sign in</button>
      <div class="signup">
        Do not have account? <a (click)="signup()">Sign up</a>
      </div>
    </div>
  </div>
</ion-content>
