<!--
  Generated template for the MedicalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="child">
    <ion-icon name="contact" style=""></ion-icon>
    {{name}}
  </div>

  <hr class="line">
  <div (click)="Doctor()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/doctor.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Doctor</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div (click)="Medicine()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/medicine.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Medicine</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div (click)="Wellness()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/healthMoniter-64.png" style="width: 50px;height: 50px">
      </ion-col>

      <ion-col col-6>
        <h2>Wellness Log</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <hr class="line">
  <div (click)="Others()">
    <ion-row>
      <ion-col col-3>
        <img src="../../assets/img/more.png" style="width: 50px;height: 50px;">
      </ion-col>

      <ion-col col-6>
        <h2>Others</h2>
      </ion-col>

      <ion-col col-3>
        <ion-icon class="child" name="arrow-round-forward"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
