<ion-header>

  <ion-navbar>
    <ion-title>{{pageType}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="add()">
	    <ion-item>
	      <ion-input type="text" placeholder="title" [(ngModel)]="data.title" name="title"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input type="text" placeholder="memo" [(ngModel)]="data.memo" name="memo"></ion-input>
	    </ion-item>
	      <button class="signin-button" ion-button full round color="pearl" type="submit">Save</button>
  </form>

</ion-content>
