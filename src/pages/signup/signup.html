<ion-header>
</ion-header>


<ion-content class="page-signup pane no-scroll">
  <div class="signup-container">
    <div class="logo-wrapper">
      <div class="logo">
        HeyU
      </div>
      <div class="testimonial">
        Let chat your way
      </div>
    </div>
    <div class="form-wrapper">
      <ion-list class="login-form"> 
        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" step="1" placeholder="Phone Number" [(ngModel)]="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Date" placeholder="Date Of Birth" [(ngModel)]="dob"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="form-action">
      <button class="signin-button" ion-button full round color="pearl" (click)="signup()">Sign up</button>
      <div class="signup">
        Already have an account? <a (click)="signin()">Sign in</a>
      </div>
    </div>
  </div>
</ion-content>
