<ion-header>
</ion-header>


<ion-content class="page-signup pane no-scroll">
  <div class="signup-container">
    <div class="logo-wrapper">
      <div class="logo">
        Best Interest
      </div>
      <div class="testimonial">
        manage your relation
      </div>
    </div>
    <div class="form-wrapper">
      <ion-list class="login-form">
        <ion-item>
          <ion-input type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Your Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" step="0.01" placeholder="Phone Number"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="form-action">
      <button class="signin-button" ion-button full round color="pearl" (click)="signup()">Sign up</button>
      <div class="signup">
        Already have an account? <a (click)="signin()">Sign in</a>
      </div>
    </div>
  </div>
</ion-content>
