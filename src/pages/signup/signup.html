
<ion-header>
</ion-header>


<ion-content class="page-signup pane no-scroll">
  <div class="signup-container">
    <div class="logo-wrapper">
      <div class="logo">
        Best Interest
      </div>
      <div class="testimonial">
        manage your relation
      </div>
    </div>
    <div class="form-wrapper">
      <form class="login-form" (ngSubmit)="signup()">
        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="user.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" step="1" placeholder="Phone Number" [(ngModel)]="user.number" name="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Date" placeholder="Date Of Birth" [(ngModel)]="user.dob" name="dob"></ion-input>
        </ion-item>
        <div class="form-action">
          <button class="signin-button" ion-button full round color="pearl" type="submit">Sign up</button>
          <div class="signup">
            Already have an account? <a (click)="signin()">Sign in</a>
          </div>
       </div>
      </form>
    </div>
  </div>
</ion-content>
