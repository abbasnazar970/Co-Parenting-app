
<ion-header>

  <ion-navbar>
    <ion-title>child</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="add()">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="child.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="Date" [(ngModel)]="child.dob" name="dob"></ion-input>
      </ion-item>
      <button ion-button right type="submit">Add</button>
  </form>
</ion-content>
